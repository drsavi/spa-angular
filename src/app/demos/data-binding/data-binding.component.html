<div class="container main-container">
    <h3>Interpolation</h3>
    <p> O número de cliques é: {{ contadorClique }}</p><br><br><br>

    <h3>Property Binding</h3>
    <button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button><br><br>
    <img [src]="urlImagem" height="100px" width="100px"><br><br><br>

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)='adicionarClique()'>Clique-me</button>
    <button class="btn btn-danger" (click)='zerarContador()' [disabled]='contadorClique < 10'>Zerar contador</button><br><br><br>

    <h3>Two-Way Binding</h3>
    <!-- <input type="text" (keyup)="KeyUp($event)" placeholder="Digite seu nome"><br>
    <label>Seu nome é: {{ nome }}</label> -->

    <!-- <input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" placeholder="Digite seu nome"><br>
    <label>Seu nome é: {{ nome }}</label> -->

    <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome"><br>
    <label class="{{ nome }}">Seu nome é: {{ nome }}</label>

</div>
